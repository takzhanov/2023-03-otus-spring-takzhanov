spring:
  shell.interactive.enabled: false

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false

  sql:
    init:
      # необходимо, чтобы не грузилась data.sql из main
      data-locations: classpath:data.sql
      mode: embedded

logging:
  level:
    ROOT: ERROR
